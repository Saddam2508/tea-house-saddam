<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind cdn connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- customs css -->
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner section  -->
    <section class="my-[68px]">
      <div class="container mx-auto grid grid-cols-2">
        <div class="banner-left-section space-y-[30px]">
          <h1 class="text-[80px] font-extrabold">
            It's good tea time at The Tea House
          </h1>
          <p class="text-[#777777]">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="py-4 px-5 rounded-lg cursor-pointer text-white bg-linear-to-r from-[#ff8938] to-[#f00]"
          >
            Explore More
            <span><i class="fa-solid fa-arrow-down -rotate-120"></i></span>
          </button>
        </div>
        <div class="banner-right-section">
          <img src="./images/banner.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
